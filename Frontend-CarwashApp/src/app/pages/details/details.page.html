<ion-header class="ion-no-border">
  <ion-toolbar class="style-toolbar">
    <ion-buttons slot="start">
      <ion-back-button icon="chevron-back" defaultHref="/home/tabs/tab1"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding">

    <ion-card class="ion-margin-bottom">
      <ion-img src="assets/itemCarwash1.png"></ion-img>
      <ion-card-content>
        <ion-row>
          <ion-col size="12" class="ion-text-center ion-margin-bottom">
            <ion-card-title>Carwash Name</ion-card-title>
            <ion-card-subtitle>Direccion</ion-card-subtitle>
            <ion-card-subtitle>
              <ion-icon name="star" color="warning"></ion-icon>
              <ion-icon name="star" color="warning"></ion-icon>
              <ion-icon name="star" color="warning"></ion-icon>
              <ion-icon name="star-half-outline" color="warning"></ion-icon>
              <ion-icon name="star-outline" color="warning"></ion-icon>
              <span> (12.5K)</span>
            </ion-card-subtitle>
          </ion-col>
          <ion-col size="4" class="ion-text-center">
            <ion-button fill="clear" color="dark" (click)="opcion = 1">
              <ion-icon slot="icon-only" name="information-circle-outline"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="4" class="ion-text-center">
            <ion-button fill="clear" color="dark" (click)="opcion = 2">
              <ion-icon slot="icon-only" name="location"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="4" class="ion-text-center">
            <ion-button fill="clear" color="dark" (click)="opcion = 3">
              <ion-icon slot="icon-only" name="chatbubbles-outline"></ion-icon>
            </ion-button>
          </ion-col>
          <br/>
        </ion-row>
      </ion-card-content>
    </ion-card>

    <p *ngIf="opcion == 0">Opcion 0</p>
    <app-details-info *ngIf="opcion == 1"></app-details-info>
    <app-details-location *ngIf="opcion == 2"></app-details-location>
    <app-details-comments *ngIf="opcion == 3"></app-details-comments>

    
  </div>
  
</ion-content>

<ion-footer no-border>
  <ion-toolbar>
    
    <ion-row>

      <ion-col>
          <ion-button shape="round"
                      expand="full"
                      size="small"
                      fill="outline"
                      color="secondary"
                      routerLink="/home/tabs/tab2/gestionar">
            Gestionar Servicio
          </ion-button>
      </ion-col>

    </ion-row>
