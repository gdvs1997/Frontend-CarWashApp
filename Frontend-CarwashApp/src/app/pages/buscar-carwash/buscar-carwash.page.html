<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="buscar" (input)="BuscarCarwash()" placeholder="Buscar" searchIcon="search" color="dark"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-card *ngFor="let item of resultado">
      <ion-card-header>
        <ion-row class="ion-align-items-center">
          <ion-col size="6">
            <ion-badge color="warning" mode="ios">
              <ion-icon name="star"></ion-icon>
              4.5
            </ion-badge>
          </ion-col>
          <ion-col size="6" class="ion-text-right">
            <ion-card-subtitle color="success"># Comentarios</ion-card-subtitle>
          </ion-col>
        </ion-row>
      </ion-card-header>
      <ion-card-content>
        <ion-img src="assets/itemCarwash1.png"></ion-img>
        <ion-row>
          <ion-col size="8">
            <ion-card-title>{{item.nombre}}</ion-card-title>
            <ion-card-subtitle>{{item.direccion}}</ion-card-subtitle>
          </ion-col>
          <ion-col size="4" class="ion-text-right">
            <ion-button fill="clear" color="dark" size="large" routerLink="/home/tabs/tab2/details">
              <ion-icon slot="icon-only" name="chevron-forward-circle-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>

  </div>
</ion-content>
